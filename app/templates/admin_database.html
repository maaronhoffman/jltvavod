{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Database Tables</h1>
    <div class="list-group">
        {% for table in tables %}
            <a href="{{ url_for('admin.view_table', table_name=table) }}" class="list-group-item list-group-item-action">
                {{ table }}
            </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
