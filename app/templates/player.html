<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Video.js and HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-js {
            width: 100% !important;
            height: 100% !important;
        }
        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .vjs-controls-hidden .vjs-control-bar {
            display: none !important;
        }
        .vjs-control-bar {
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgba(26, 26, 26, 0.7) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: 60px !important;
        }
       
        .video-js .vjs-play-progress {
            background-color: #00a0ff;
        }
        .video-js .vjs-progress-holder {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .show-title-player {
            font-size: 24px;
            margin: 0 0 5px 0;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }
        .episode-title-player {
            font-size: 18px;
            margin-top: -12px;
            color: #ccc;
        }
        
        .video-js .vjs-big-play-button .vjs-icon-placeholder:before {
            content: '' !important;
            background-image: url('/static/images/play.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none !important;
            width: 200px;
            height: 200px;
        }

        .video-js .vjs-big-play-button {
            background-color: transparent;
            width: 200px;
            height: 200px;
            border-color: transparent;
        }

        #ad-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @media screen and (min-width: 768px) {
            .video-js .vjs-big-play-button {
                display: none;
            }
        }

        .video-js .vjs-big-play-button:hover {
            display: none;
        }
        .video-js.vjs-has-autoplay .vjs-big-play-button {
            display: none !important;
        }

        #back-button {
    background-color: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s ease;
    z-index: 1002; /* Ensure it's above other elements */
    pointer-events: auto; /* Ensure it can receive pointer events */
}

#back-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

   /* Arrange show-info-header elements in a row */
.show-info-header {
    display: flex;
    align-items: center;
    gap: 20px; /* Space between back button and show info */
    position: relative;
    z-index: 1001; /* Ensure it's above other elements */
}

/* Optional: Style for show-info div */
.show-info {
    display: flex;
    flex-direction: column;
}

    </style>
</head>
<body>
    <div id="video-container">
        <video id="my-video" class="video-js" controls preload="auto">
            <source src="{{ episode_url }}" type="application/x-mpegURL">
        </video>
        <div id="episode-name" class="episode-name-overlay">
            <div class="show-info-header">
                <button id="back-button" onclick="goBack()" aria-label="Go Back">&#8592; Back</button>
                <div class="show-info">
                    <h1 class="show-title-player">{{ show.name }}</h1>
                    <h2 class="episode-title-player">{{ episode.name }}</h2>
                </div>
            </div>
        </div>
        <div id="ad-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;"></div>
    </div>

    <script>
        const IMA_SDK_URL = 'https://imasdk.googleapis.com/js/sdkloader/ima3.js';
        const MAX_RETRIES = 3; // Maximum number of retries
        let adPlayed = false;
        let player, adContainer, adPlaying, scteMarkers, adsManager, adsLoader, lastPlayedCuePoint;
        let imaSDKLoaded = false;
        let mouseTimer;
        const adRequestQueue = [];
        let sessionId;
        let savedTime;
        let prerollRequested = false;
        let adDisplayContainerInitialized = false;
        let retryCount = 0; // Initialize retry counter

        function generateSessionId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function initializePlayer() {
            // Dispose of existing player and ads
            disposePlayer();
            destroyAds();

            let isMobileDevice = isMobile();

            player = videojs('my-video', {
                autoplay: !isMobileDevice, // On mobile devices, do not autoplay
                muted: !isMobileDevice, // On mobile devices, do not mute
                controls: true,
                playsinline: true,
                fullscreen: {
                    enabled: false
                }
            });

            adContainer = document.getElementById('ad-container');
            adContainer.style.display = 'none';
            adPlaying = false;
            adPlayed = false;
            scteMarkers = {{ scte_markers|safe }};
            lastPlayedCuePoint = -1;
            sessionId = generateSessionId();
            adRequestQueue.length = 0;
            prerollRequested = false;
            savedTime = undefined;
            retryCount = 0;
            adDisplayContainerInitialized = false; // Reset initialization flag

            player.on('timeupdate', handleTimeUpdate);
            player.on('seeking', handleSeeking);

            loadIMASDK(initIMA);

            const episodeNameOverlay = document.getElementById('episode-name');
            const episodeNameH2 = episodeNameOverlay.querySelector('h2');
            episodeNameH2.textContent = "{{ episode.name }}";
            // console.log("Set episode name:", episodeNameOverlay.textContent);

            player.ready(function() {
                player.on('play', function() {
                    if (!adDisplayContainerInitialized) {
                        if (adDisplayContainer && adDisplayContainer.initialize) {
                            adDisplayContainer.initialize();
                            adDisplayContainerInitialized = true;
                        }
                    }
                    if (!prerollRequested && scteMarkers.length > 0 && scteMarkers[0].time === 0) {
                        prerollRequested = true;
                        adPlaying = true;
                        player.pause();
                        requestAds();
                        return;
                    }
                    if (adPlaying) {
                        player.pause();
                    }
                    showEpisodeName();
                    setTimeout(hideEpisodeName, 3000);
                });
            });
            player.on('pause', hideEpisodeName);
            player.el().addEventListener('mousemove', handleMouseMove);
            player.el().addEventListener('mouseenter', handleMouseEnter);
            player.el().addEventListener('mouseleave', handleMouseLeave);
        }

        // Function to dispose of the player
        function disposePlayer() {
            if (player) {
                // Remove event listeners to prevent duplication
                player.off('timeupdate', handleTimeUpdate);
                player.off('seeking', handleSeeking);
                player.off('play');
                player.off('pause');

                player.dispose();
                player = null;
            }
        }

        // Function to destroy AdsManager and AdsLoader
        function destroyAds() {
            if (adsManager) {
                adsManager.destroy();
                adsManager = null;
            }
            if (adsLoader) {
                adsLoader.contentComplete();
                adsLoader = null;
            }
            adDisplayContainerInitialized = false;
        }

        function handleMouseMove() {
            // console.log("Mouse moved");
            showEpisodeName();
            resetMouseTimer();
        }

        function handleMouseEnter() {
            // console.log("Mouse entered");
            showEpisodeName();
            resetMouseTimer();
        }

        function handleMouseLeave() {
            // console.log("Mouse left");
            hideEpisodeName();
            clearTimeout(mouseTimer);
        }

        function resetMouseTimer() {
            // console.log("Resetting mouse timer");
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                // console.log("Mouse timer expired");
                hideEpisodeName();
            }, 2000);
        }

        function goBack() {
            window.history.back();
        }
        function showEpisodeName() {
            const episodeNameOverlay = document.getElementById('episode-name');
            episodeNameOverlay.style.opacity = '1';
        }

        function hideEpisodeName() {
            const episodeNameOverlay = document.getElementById('episode-name');
            episodeNameOverlay.style.opacity = '0';
        }

        function loadIMASDK(callback) {
            if (typeof google !== 'undefined' && typeof google.ima !== 'undefined') {
                imaSDKLoaded = true;
                callback();
                processAdQueue();
                return;
            }
            const script = document.createElement('script');
            script.src = IMA_SDK_URL;
            script.async = true;
            script.onload = () => {
                imaSDKLoaded = true;
                callback();
                processAdQueue();
            };
            script.onerror = () => {
                console.error("Failed to load IMA SDK");
            };
            document.head.appendChild(script);
        }

        function initIMA() {
            if (typeof google === 'undefined' || typeof google.ima === 'undefined') {
                console.error("Google IMA SDK not loaded properly.");
                return;
            }

            // Re-create the AdDisplayContainer
            adDisplayContainer = new google.ima.AdDisplayContainer(adContainer);

            // Reset initialization flag
            adDisplayContainerInitialized = false;

            // Create a new AdsLoader
            adsLoader = new google.ima.AdsLoader(adDisplayContainer);
            adsLoader.addEventListener(
                google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
                onAdsManagerLoaded,
                false);
            adsLoader.addEventListener(
                google.ima.AdErrorEvent.Type.AD_ERROR,
                onAdError,
                false);
        }

        function getRandomPublicIP() {
            const firstOctet = Math.floor(Math.random() * (223 - 1)) + 1; // 1-223
            const octets = [
                firstOctet,
                Math.floor(Math.random() * 256),
                Math.floor(Math.random() * 256),
                Math.floor(Math.random() * 256)
            ];
            return octets.join('.');
        }

        async function getCurrentIP(useRandom = true) {
            if (useRandom) {
                return getRandomPublicIP();
            }
            
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return '0.0.0.0';
            }
        }

        async function requestAds() {
            if (!imaSDKLoaded) {
                adRequestQueue.push(true);
                return;
            }

            if (!adDisplayContainerInitialized) {
                console.warn("AdDisplayContainer not initialized yet");
                return;
            }

            const timestamp = Date.now();
            const cacheBuster = `${timestamp}${Math.random().toString(36).substring(2)}`;

            const currentIP = await getCurrentIP(true);

            // Gather additional dynamic data
            const episodeName = "{{ episode.name }}";
            const showName = "{{ show.name }}";
            const episodeId = "{{ episode.id }}"; // Assuming you have an episode ID
            const showId = "{{ show.id }}"; // Assuming you have a show ID
            const referrer = document.referrer || 'direct';
            const pageURL = window.location.href;
            const contentGenre = "{{ episode.genre }}"; // Assuming genre is available
            const userAgent = navigator.userAgent;
            const language = navigator.language || 'en';

            // Device Information
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const deviceType = isMobile() ? 'mobile' : 'desktop';
            const os = getOS(); // Function to determine OS
            const browser = getBrowser(); // Function to determine browser
            const sitePage = window.location.href;
            // Content Length in seconds
            const contentLength = Math.floor(player.duration()) || 0;

            // VAST Parameters
            const vastParams = {
                site_id: '49382',
                site_page: sitePage,
                format: 'vast',
                pod_duration: '60',
                cb: cacheBuster,
                ip: currentIP,
                ua: userAgent,
                player_height: player.el().offsetHeight,
                player_width: player.el().offsetWidth,
                is_lat: 'false',
                site_name: 'JLTV',
                session_id: sessionId,
                timestamp: timestamp,
                content_title: episodeName,
                content_series: showName,
                content_id: episodeId, // Unique identifier for the content
                show_id: showId, // Unique identifier for the show
                content_length: contentLength,
                content_language: language,
                referrer: referrer,
                page_url: pageURL,
                content_genre: contentGenre,
                screen_width: screenWidth,
                screen_height: screenHeight,
                viewport_width: viewportWidth,
                viewport_height: viewportHeight,
                device_type: deviceType,
                operating_system: os,
                browser: browser,
                // Add any additional parameters as required by your ad server
            };

            // Optionally, remove undefined or null parameters
            Object.keys(vastParams).forEach(key => {
                if (vastParams[key] === undefined || vastParams[key] === null) {
                    delete vastParams[key];
                }
            });

            // Build the VAST URL
            const vastUrl = `https://obs.ads.ottera.tv/v1/s2s-hb?${new URLSearchParams(vastParams).toString()}`;

            console.log("VAST URL:", vastUrl); // For debugging purposes

            // Configure the AdsRequest
            const adsRequest = new google.ima.AdsRequest();
            adsRequest.adTagUrl = vastUrl;

            // Set ad slot sizes
            adsRequest.linearAdSlotWidth = player.el().offsetWidth;
            adsRequest.linearAdSlotHeight = player.el().offsetHeight;
            adsRequest.nonLinearAdSlotWidth = player.el().offsetWidth;
            adsRequest.nonLinearAdSlotHeight = player.el().offsetHeight;

            // Make the ad request
            adsLoader.requestAds(adsRequest);
        }

        // Utility function to determine Operating System
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/android/i.test(userAgent)) {
                return "Android";
            }
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            if (/Win/i.test(userAgent)) {
                return "Windows";
            }
            if (/Mac/i.test(userAgent)) {
                return "MacOS";
            }
            if (/Linux/i.test(userAgent)) {
                return "Linux";
            }
            return "Unknown";
        }

        // Utility function to determine Browser
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1) {
                return "Firefox";
            } else if (userAgent.indexOf("SamsungBrowser") > -1) {
                return "Samsung Internet";
            } else if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) {
                return "Opera";
            } else if (userAgent.indexOf("Trident") > -1) {
                return "Internet Explorer";
            } else if (userAgent.indexOf("Edge") > -1) {
                return "Edge";
            } else if (userAgent.indexOf("Chrome") > -1) {
                return "Chrome";
            } else if (userAgent.indexOf("Safari") > -1) {
                return "Safari";
            }
            return "Unknown";
        }

        function processAdQueue() {
            while (adRequestQueue.length > 0) {
                adRequestQueue.shift();
                requestAds();
            }
        }

        function onAdsManagerLoaded(adsManagerLoadedEvent) {
            adsManager = adsManagerLoadedEvent.getAdsManager(player.el());
            adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_PAUSE_REQUESTED, onContentPauseRequested);
            adsManager.addEventListener(google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED, onContentResumeRequested);
            adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, onAdError);
            adsManager.addEventListener(google.ima.AdEvent.Type.ALL_ADS_COMPLETED, onAllAdsCompleted);
            adsManager.addEventListener(google.ima.AdEvent.Type.COMPLETE, onAdEnded);

            try {
                adsManager.init(player.el().offsetWidth, player.el().offsetHeight, google.ima.ViewMode.NORMAL);
                adsManager.start();
            } catch (adError) {
                console.error('AdsManager could not be started:', adError);
                onAdError(); // Call onAdError to handle retry logic
            }
        }

        function onAdEnded() {
            if (adPlayed) {
                adContainer.style.display = 'none';
            }
            player.el().style.pointerEvents = 'auto';
            player.controls(true);
            retryCount = 0; // Reset retry count after a successful ad play
        }

        function onContentPauseRequested() {
            player.pause();
            player.controls(false);
            player.el().style.pointerEvents = 'none';
            adContainer.style.display = 'block';
            adPlaying = true;
        }

        function onContentResumeRequested() {
            player.removeClass('vjs-controls-hidden');
            player.muted(false);
            player.controls(true);
            player.el().style.pointerEvents = 'auto';
            adContainer.style.display = 'none';
            adPlaying = false;
            if (savedTime !== undefined) {
                player.currentTime(savedTime);
                savedTime = undefined;
            }
            player.play();
        }

        function onAdError(adErrorEvent) {
            if (adErrorEvent) {
                console.error('Ad error:', adErrorEvent.getError());
            }

            if (adsManager) {
                adsManager.destroy();
                adsManager = null;
            }

            if (retryCount < MAX_RETRIES) {
                retryCount++;
                console.warn(`Ad failed to load. Retrying (${retryCount}/${MAX_RETRIES})...`);
                requestAds();
            } else {
                console.error('Max ad retries reached. Proceeding without ads.');
                adPlaying = false;
                retryCount = 0; // Reset retry count
                player.play();
            }
        }

        function onAllAdsCompleted() {
            adPlaying = false;
            player.removeClass('vjs-controls-hidden');
            player.play();
            retryCount = 0; // Reset retry count after ads complete
        }

        function handleTimeUpdate() {
            if (adPlaying) {
                return;
            }
            const currentTime = player.currentTime();
            scteMarkers.forEach((marker, index) => {
                if (currentTime >= marker.time && index > lastPlayedCuePoint && !adPlaying) {
                    adPlaying = true;
                    lastPlayedCuePoint = index;
                    player.pause();
                    requestAds();
                }
            });
        }

        function handleSeeking() {
            const currentTime = player.currentTime();
            const bufferTime = 0.5;

            lastPlayedCuePoint = scteMarkers.findIndex(marker => marker.time > currentTime) - 1;
            lastPlayedCuePoint = Math.max(-1, Math.min(lastPlayedCuePoint, scteMarkers.length - 1));

            const nextCuePoint = scteMarkers[lastPlayedCuePoint + 1];
            if (nextCuePoint && currentTime >= nextCuePoint.time - bufferTime && !adPlaying) {
                player.pause();
                adPlaying = true;
                savedTime = currentTime;
                requestAds();
            }
        }

        window.addEventListener('resize', function() {
            if (adsManager) {
                adsManager.resize(player.el().offsetWidth, player.el().offsetHeight, google.ima.ViewMode.NORMAL);
            }
        });

        window.addEventListener('beforeunload', function() {
            adRequestQueue.length = 0;
            lastPlayedCuePoint = -1;
            sessionId = generateSessionId();

            // Dispose player and ads to clean up
            disposePlayer();
            destroyAds();
        });

        initializePlayer();
    </script>
</body>
</html>
